name: Build & Publish NPM Package
description: Build and publish to npm (prod/dev) using Trusted Publishers.

on:
  push:
    tags:
      - 'v*.*.*'          # prod releases, e.g. v1.2.3
      - 'v*.*.*-dev.*'    # dev releases, e.g. v1.2.3-dev.4

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # Required for npm Trusted Publishers (OIDC)

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Publish dev tag to npm (Trusted Publishers)
        if: contains(github.ref_name, '-dev.')
        run: npm publish --provenance --access public --tag dev

      - name: Publish latest to npm (Trusted Publishers)
        if: ${{ !contains(github.ref_name, '-dev.') }}
        run: npm publish --provenance --access public